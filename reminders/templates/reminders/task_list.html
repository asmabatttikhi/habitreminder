<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
            width: 150px;
            text-align: center;
        }

            a:hover {
                background-color: #0056b3;
            }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Daily Habits</h1>
    <a href="{% url 'task_create' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - Reminder at {{ task.reminder_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
